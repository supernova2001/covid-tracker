<div class="container">
    <div class="heading">
        <h4>Oxygen Concentrators Details</h4>
    </div>
            {% for detail in details %}
            <div class="card" id="display-card">
                <div class="card-body">
    <p>Agency Name: {{detail.agencyname}}</p>
    <p>Agency Address: {{detail.agencyaddress}}</p>
    <p>Agency Number: {{detail.agencyphone}}</p>

    <p>Verification Status: {{detail.verified}}</p>
</div>
</div>
    {% endfor %}
</div>
